
<%@ page import="de.vogella.grails.guestbook.Orang" %>
<!DOCTYPE html>
<html>
	<head>
		<meta name="layout" content="main">
		<g:set var="entityName" value="${message(code: 'orang.label', default: 'Orang')}" />
		<title><g:message code="default.show.label" args="[entityName]" /></title>
	</head>
	<body>
		<div>Ubah 1</div>
		<div>Ubah 3</div>
		<div>Ubah 4</div>
		<a href="#show-orang" class="skip" tabindex="-1"><g:message code="default.link.skip.label" default="Skip to content&hellip;"/></a>
		<div class="nav" role="navigation">
			<ul>
				<li><a class="home" href="${createLink(uri: '/')}"><g:message code="default.home.label"/></a></li>
				<li><g:link class="list" action="index"><g:message code="default.list.label" args="[entityName]" /></g:link></li>
				<li><g:link class="create" action="create"><g:message code="default.new.label" args="[entityName]" /></g:link></li>
			</ul>
		</div>
		<div id="show-orang" class="content scaffold-show" role="main">
			<h1><g:message code="default.show.label" args="[entityName]" /></h1>
			<g:if test="${flash.message}">
			<div class="message" role="status">${flash.message}</div>
			</g:if>
			<ol class="property-list orang">
			
				<g:if test="${orangInstance?.name}">
				<li class="fieldcontain">
					<span id="name-label" class="property-label"><g:message code="orang.name.label" default="Name" /></span>
					
						<span class="property-value" aria-labelledby="name-label"><g:fieldValue bean="${orangInstance}" field="name"/></span>
					
				</li>
				</g:if>
			
				<g:if test="${orangInstance?.email}">
				<li class="fieldcontain">
					<span id="email-label" class="property-label"><g:message code="orang.email.label" default="Email" /></span>
					
						<span class="property-value" aria-labelledby="email-label"><g:fieldValue bean="${orangInstance}" field="email"/></span>
					
				</li>
				</g:if>
			
				<g:if test="${orangInstance?.webpage}">
				<li class="fieldcontain">
					<span id="webpage-label" class="property-label"><g:message code="orang.webpage.label" default="Webpage" /></span>
					
						<span class="property-value" aria-labelledby="webpage-label"><g:fieldValue bean="${orangInstance}" field="webpage"/></span>
					
				</li>
				</g:if>
			
			</ol>
			<g:form url="[resource:orangInstance, action:'delete']" method="DELETE">
				<fieldset class="buttons">
					<g:link class="edit" action="edit" resource="${orangInstance}"><g:message code="default.button.edit.label" default="Edit" /></g:link>
					<g:actionSubmit class="delete" action="delete" value="${message(code: 'default.button.delete.label', default: 'Delete')}" onclick="return confirm('${message(code: 'default.button.delete.confirm.message', default: 'Are you sure?')}');" />
				</fieldset>
			</g:form>
		</div>
	</body>
</html>
